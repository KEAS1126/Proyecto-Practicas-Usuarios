<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuarios</title>
     <link rel="stylesheet" href="{% static '/estilos.css' %}">
</head>

<body>
    <h1>Listar Usuarios</h1>

       <button><a href="{% url 'crearU' %}">Crear usuario</a></button>
    <table id="customers">
        <tr>
            <th>fecha Creacion</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Celular</th>
            <th>Ciudad</th>
            <th>Imagen</th>
        </tr>

            {% for listar in usuario %}
                <tr>
                    <td>{{listar.fechaCreacion}}</td>
                    <td>{{listar.nombre}}</td>
                    <td>{{listar.correo}}</td>
                    <td>{{listar.celular}}</td>
                    <td>{{listar.ciudad}}</td>
                    {% if listar.imagen %}
                        <td><img src="{{listar.imagen.url}}" style="height: 200px; width: 200px" alt="imagen"></td>
                    {% else %}
                        <td><img src="" style="height: 200px; width: 200px" alt="no imagen"></td>
                    {% endif %}
                </tr>
            {% endfor %}


    </table>
</body>

</html>
